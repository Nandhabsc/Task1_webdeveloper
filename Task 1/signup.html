<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="#" id="signup-form" class="signup-form" autocomplete="off" role="main">
        <h1 class="a11y-hidden">Signup Form</h1>
        <div>
            <label class="label-name">
                <input type="text" class="text" name="name" id="name" placeholder="Your Name" tabindex="1" required />
                <span class="required">Your Name</span>
            </label>
        </div>
        <div>
            <label class="label-email">
                <input type="email" class="text" name="email" id="email" placeholder="Email" tabindex="2" required />
                <span class="required">Email</span>
            </label>
        </div>
        <div>
            <label class="label-password">
                <input type="password" class="text" name="password" id="password" placeholder="Password" tabindex="3" required />
                <span class="required">Password</span>
            </label>
        </div>
        <div>
            <label class="label-confirm-password">
                <input type="password" class="text" name="confirm-password" id="confirm-password" placeholder="Confirm Password" tabindex="4" required />
                <span class="required">Confirm Password</span>
            </label>
        </div>
        <input type="submit" value="Sign Up" />
        <div class="login">
            <p>Already have an account? <a href="./index.html">Log in here</a></p>
        </div>
        <figure aria-hidden="true">
            <div class="person-body"></div>
            <div class="neck skin"></div>
            <div class="head skin">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
            <div class="hair"></div>
            <div class="ears"></div>
            <div class="shirt-1"></div>
            <div class="shirt-2"></div>
        </figure>
    </form>

    <script src="validation.js"></script>
</body>
</html>

<script src="./scrippt.js"></script>

</body>

</html>
